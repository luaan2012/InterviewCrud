<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight dark:text-white">Login</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 dark:text-white">Email ou Username</label>
        <div class="mt-2">
          <input id="emailOrUsername" name="emailOrUsername" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="emailOrUsername">
        </div>
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="loginForm.get('emailOrUsername')?.hasError('required')
        && loginForm.get('emailOrUsername')?.touched">
        <span class="font-medium">Oops!</span> Campo obrigatório.
        </p>

        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="loginForm.get('emailOrUsername')?.hasError('email')
        && loginForm.get('emailOrUsername')?.value"><span class="font-medium"
          >Oops!</span> Email inválido.</p>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 dark:text-white">Senha</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="password">
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('required')
          && loginForm.get('password')?.value">
          Campo obrigatório.
        </div>
      </div>

      <div>
        <button type="submit" (click)="onSubmit()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 dark:text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
      </div>
    </form>

  </div>
</div>
